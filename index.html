<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/output.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <script src="https://kit.fontawesome.com/524d3dfae6.js" crossorigin="anonymous"></script>

<body class="bg-purple-900">
    <div class="h-full z-20  grid grid-rows-header" id="welcome-container">

            <p class=" animate__animated animate__fadeOutDown sm:px-8 text-4xl sm:text-5xl lg:text-6xl break-words"
            id="welcome">
                 Welcome to my portfolio </p>
        </div>
        <div class="flex justify-center items-start icon " onclick="welcomeHidder()">

                    class=" animate__animated animate__fadeInUp welcome-hidder text-white text-3xl sm:text-4xl md:text-5xl icon bg-transparent hover:bg-purple-500 text-white font-semibold hover:text-white py-2 px-4 border border-purple-500 hover:border-transparent rounded">View projects</button>

            </div>

                <a target = "_blank"  href = "https://github.com/Psiale/twi-clone" class= "font-bold tracking-widest cool-link-dark">REPOSITORY</a>

            <div class=" text-gray-700 text-7xl w-full title">

            </div>
            <div class="image flex items-center justify-start">
